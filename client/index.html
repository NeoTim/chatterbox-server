    <div class="header">      
      <div class="container">
        <div class="row">
          <div class="col-md-4 head-left">

            <section class="panel panel-box">
              <div id="refreshBtn" class="panel-left panel-item bg-warning pointer">
                <i class="fa fa-refresh" style="font-size:63px;"></i>
              </div>

              </div>
            </section>
          </div>
          <div class="col-md-8 head-right">

                <p class="size-h1">Chatter<strong>Box</strong></p>

                <button type="button" id="createRoomBtn" class="btn btn-info"><i class="fa fa-plus"></i></button>
              </span>
            </div>
          </div>

          
          <div class="panel">
            <div id="roomsList" class="list-group"></div>
          </div>
          <div class="panel">
            <h4>Users</h4>
          </div>
          <div class="panel">
            <div id="usersList" class="list-group"></div>
          </div>
        </div>
